<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
    <style>
      canvas {
        border: 1px solid black;
        margin: 100px;
        display: flex;
      }
      .button {
        margin: 15px;
        height: 7vh;
        display: inline block;
        padding: 20px 30px;
        background-color: rgb(255, 0, 0);
        font-size: 20px;
        border-radius: 40px;
        cursor: pointer;
      }
      .active {
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <container class="container">
      <button class="button stiftButton active">Stift</button>
      <button class="button eraseButton">Radiergummi</button>
      <button id="buttonColor" class="button colorButton">Farbe</button>
      <input type="color" id="colorSelecter" />
    </container>
    <canvas id="Canvas1" width="1700" height="600"></canvas>
    <script src="script.js"></script>
  </body>
</html>
